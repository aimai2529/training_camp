<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ホームーMoguTomoー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="img/logo.png" alt="ロゴ"></h1>
        <p>フレンド</p>
    </header>

    <main>
        <section class="charactor">
            <div class="inner">
                <div class="text">
                    <div class="status">
                        <h3>モグリンの状態</h3>
                        <img src="./img/mampuku.png" alt="まんぷく">
                    </div>
                    <p class="comment">行きたかったあのお店、そろそろ行ってみない？</p>
                </div>
                <div class="charactorImg"><img src="/img/character3.png" alt="満腹のもぐりん">
                </div>
            </div>
        </section>

        <section class="friendHistory">
            <div class="inner">
                <h3>ふじたあいりが<br>
                    あなたを誘っています！</h3>
                <div class="shop">
                    <img src="./img/ra-men.jpeg" alt="">
                    <div class="text">
                        <h3>55ラーメン</h3>
                        <div class="info">
                            <p class="place">名古屋</p>
                            <p class="date">3/14</p>
                        </div>
                        <p class="who">かなやかいせいと</p>
                        <p class="comment">ガッツリラーメンが最高。にんにくになれる。</p>
                    </div>
                    <div class="favorite">
                        <img src="./img/Star.png" alt="お気に入り">
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="friendList.html"><img src="img/friendIcon.png" alt="フレンドアイコン"></a>
        <a href="index.html"><img src="img/homeIcon.png" alt="ホームアイコン"></a>
        <a href="log.html"><img src="img/logIcon.png" alt="ログアイコン"></a>
    </footer>

</body>

</html>
